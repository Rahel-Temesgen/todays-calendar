<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Date Now</title>
</head>
<body class="h-screen bg-[#6a5acd] flex justify-center items-center">
    <main class="m-auto w-[60%] max-w-[500px]">
        <div id="month" class="bg-[#ff4122] p-4 text-center text-white text-5xl font-bold rounded-t-2xl">January</div>
        <div class="bg-white px-8 py-4 rounded-b-2xl">
            <p id="day" class="text-center text-gray-400 text-3xl font-medium">Tuesday</p>
            <h1 id="date" class="m-10 text-center text-9xl font-bold">13</h1>
            <p id="year" class="text-center text-gray-400 text-3xl font-medium">2026</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
